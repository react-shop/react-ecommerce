query GetProducts($skip: Int, $take: Int, $where: ProductWhereInput, $orderBy: ProductOrderByInput) {
  products(skip: $skip, take: $take, where: $where, orderBy: $orderBy) {
    id
    name
    slug
    description
    price
    images
    status
    category {
      id
      name
      slug
    }
    variants {
      id
      sku
      price
      stock
      attributes
    }
    averageRating
    reviewCount
    createdAt
    updatedAt
  }
}

query GetProduct($id: String, $slug: String) {
  product(id: $id, slug: $slug) {
    id
    name
    slug
    description
    price
    images
    status
    category {
      id
      name
      slug
    }
    variants {
      id
      sku
      price
      stock
      attributes
    }
    averageRating
    reviewCount
    reviews {
      id
      rating
      comment
      status
      user {
        id
        firstName
        lastName
      }
      createdAt
    }
    createdAt
    updatedAt
  }
}

query SearchProducts($query: String!, $skip: Int, $take: Int) {
  searchProducts(query: $query, skip: $skip, take: $take) {
    id
    name
    slug
    description
    price
    images
    averageRating
    reviewCount
  }
}

mutation CreateProduct($input: CreateProductInput!) {
  createProduct(input: $input) {
    id
    name
    slug
    price
  }
}

mutation UpdateProduct($id: String!, $input: UpdateProductInput!) {
  updateProduct(id: $id, input: $input) {
    id
    name
    slug
    price
  }
}

mutation DeleteProduct($id: String!) {
  deleteProduct(id: $id)
}

