query GetCart {
  cart {
    id
    items {
      id
      product {
        id
        name
        slug
        price
        images
      }
      variant {
        id
        sku
        price
        attributes
      }
      quantity
    }
    subtotal
    total
    itemCount
  }
}

mutation AddToCart($productId: String!, $variantId: String, $quantity: Int!) {
  addToCart(productId: $productId, variantId: $variantId, quantity: $quantity) {
    id
    items {
      id
      product {
        id
        name
        price
      }
      quantity
    }
    total
  }
}

mutation UpdateCartItem($itemId: String!, $quantity: Int!) {
  updateCartItem(itemId: $itemId, quantity: $quantity) {
    id
    items {
      id
      quantity
    }
    total
  }
}

mutation RemoveFromCart($itemId: String!) {
  removeFromCart(itemId: $itemId) {
    id
    items {
      id
    }
    total
  }
}

mutation ClearCart {
  clearCart {
    id
    items {
      id
    }
    total
  }
}

