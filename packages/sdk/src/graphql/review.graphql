query GetReviews($productId: String!, $skip: Int, $take: Int) {
  reviews(productId: $productId, skip: $skip, take: $take) {
    id
    rating
    comment
    status
    user {
      id
      firstName
      lastName
    }
    createdAt
    updatedAt
  }
}

mutation CreateReview($input: CreateReviewInput!) {
  createReview(input: $input) {
    id
    rating
    comment
    status
  }
}

mutation UpdateReview($id: String!, $input: UpdateReviewInput!) {
  updateReview(id: $id, input: $input) {
    id
    rating
    comment
  }
}

mutation DeleteReview($id: String!) {
  deleteReview(id: $id)
}

mutation ModerateReview($id: String!, $status: ReviewStatus!) {
  moderateReview(id: $id, status: $status) {
    id
    status
  }
}

